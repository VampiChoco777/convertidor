<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form">
        <label for="cantidad">Ingresa la cantidad</label>
        <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" id="cantidad" (input)="convertir()" placeholder="Ingrese la cantidad...">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form">
          <label for="tengo">Tengo</label>
          <select class="form-select form-control-lg" [(ngModel)]="tengo" id="tengo" (input)="convertir()">
            <option *ngFor="let moneda of monedas">{{moneda}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form">
          <label for="quiero">Quiero</label>
          <select class="form-select form-select-lg mb-3" [(ngModel)]="quiero" id="quiero" (input)="convertir()">
            <option *ngFor="let moneda of monedas">{{moneda}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <h5 class="text-center mt-3">
    <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
    <span class="badge bg-body-secondary">SON</span>
    <span class="badge badge-success">{{ total | number: '0.0-2'}} {{ quiero }}</span>

  </h5>
</div>
